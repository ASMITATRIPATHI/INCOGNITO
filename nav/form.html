<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="gif"><img src="lost.gif" /></div>

    <div id="inner">
      <div id="form">
        <form>
          <h3>Registration Form</h3>
          <div class="fields">
            <input type="text" placeholder="First Name" class="Name" />
            <input type="text" placeholder="Last Name" class="Name" />
          </div>
          <div class="field2">
            <input type="text" placeholder="Username" class="Name" />
          </div>
          <div class="field2">
            <input type="text" placeholder="Email ID" class="Name" />
          </div>
          <div class="field2">
            <select name="" id="" class="Name">
              <option disabled selected>Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="field2">
            <input type="password" placeholder="Your Password" class="Name" />
          </div>
          <div class="field2">
            <input type="text" placeholder="Places visited" class="Name" />
            <input type="text" placeholder="Why travelling?" class="Name" />
          </div>
          <button>Register Musafir</button>
        </form>
      </div>
    </div>
  </body>
</html>
